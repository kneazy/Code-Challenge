<!--The content below is only a placeholder and can be replaced.-->
<mat-toolbar color="primary" class='header-container'>
  <mat-toolbar-row class='header'>
    <a class=header__logo [routerLink]="['']">Code Challenge</a>
    <div class=header__form>
      <form #newForm='ngForm' (ngSubmit)='onSubmit(newForm.value)'>
        <mat-form-field class=header__input>
          <input type='search' matInput name='search' ngModel>
        </mat-form-field>
        <button  type='submit'  mat-icon-button>
          <mat-icon>search</mat-icon>
        </button>
      </form>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
<router-outlet></router-outlet>
